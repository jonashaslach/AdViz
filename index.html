<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="stylesheet.css" rel="stylesheet">
    <script src="functionality.js" type="text/javascript"></script>
    <title>AdViz</title>
</head>
<body>

<form>
    <div class="logincontents" id="loginfull">
        <div class="loginborder">
            <div><h1>AdViz <br> Login</h1></div>
            <div><input id="username" type="text" placeholder="username" required></div>
            <div><input id="password" type="passwordd" placeholder="password" required></div>
            <div>
                <button class="btns" id="login" onclick="loginFun()">Login</button>
            </div>
        </div>
    </div>
</form>

<h1 id="welcometext"></h1>

<div class="mainforms">
    <div id="msfull">
        <div class="mainscreenselectfirstpersonlistmap">
            <div class="selectfirstfullwidth">
                <div class="selectfirst">
                    <div class="selectfirstbutton">
                        <button class="btns">Show Mine</button>
                    </div>
                    <div class="selectfirstbutton">
                        <button class="btns">Show All</button>
                    </div>
                    <div class="selectfirstbutton">
                        <button class="btns" onclick="addFun()">Add New</button>
                    </div>
                    <div class="selectfirstbutton">
                        <button class="btns" onclick="logoutFun()">Logout</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="mainscreenselectfirstpersonlistmap">
            <div class="mainscreenpersonlistmap">
                <div class="mainscreenpersonlistmapcenter">
                    <div class="mainscreenpersonlist">
                        <div class="personlist" onclick="updateFun()"><span>Anna Ahrens</span></div>
                        <div class="personlist" onclick="updateFun()"><span>Berta Behmann</span></div>
                        <div class="personlist" onclick="updateFun()"><span>Clemens Cling</span></div>
                        <div class="personlist" onclick="updateFun()"><span>Daniel Düsentrieb</span></div>
                    </div>
                    <div class="mainscreenmap">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d310846.41993748787!2d13.144566210627334!3d52.506513300248656!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a84e373f035901%3A0x42120465b5e3b70!2sBerlin!5e0!3m2!1sde!2sde!4v1649931438566!5m2!1sde!2sde"
                                width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <form id="addform">
        <div class="addnewform">
            <label>First name <input placeholder="Max" required/> </label>
            <label>Last name <input placeholder="Mustermann" required/></label>
            <label>Street & Number <input placeholder="Musterstraße 1" required/></label>
            <label>ZIP <input placeholder="12345" required/></label>
            <label>City <input placeholder="Musterstadt" required/></label>
            <label>Country <input placeholder="Deutschland"/></label>
            <label>Phone <input placeholder="030123456789"/></label>
            <label>Date of Birth <input type="date" placeholder="2002-04-01"/></label>
            <label>public <input type="checkbox"></label>
            <!--        <label>Owner of contact: <select id="contact">-->
            <!--            <option>self</option>-->
            <!--            <option>normalo</option>-->
            <!--        </select></label>-->
            <label>
                <button class="btns">Add</button>
            </label>
        </div>
    </form>


    <form id="updateform">
        <div class="updatedeleteform">
            <label>First name <input value="Max"/> </label>
            <label>Last name <input value="Mustermann"/></label>
            <label>Street & Number <input value="Musterstraße 1"/></label>
            <label>ZIP <input value="12345"/></label>
            <label>City <input value="Musterstadt"/></label>
            <label>Country <input value="Deutschland"/></label>
            <label>Phone <input value="030123456789"/></label>
            <label>Date of Birth <input type="date" value="2002-04-01"/></label>
            <label>public <input type="checkbox"></label>
            <div class="updatedeletecontainer">
                <div class="updatedeleteitem">
                    <button class="btns">Update</button>
                </div>
                <div class="updatedeleteitem">
                    <button class="btns">Delete</button>
                </div>
            </div>
        </div>
    </form>


</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="stylesheet.css" rel="stylesheet">
    <title>AdViz</title>
</head>
<body>

<div class="logincontents">
    <div class="loginborder">
        <div><h1>AdViz <br> Login</h1></div>
        <div><input id="username" type="text" placeholder="username"></div>
        <div><input id="password" type="password" placeholder="password"></div>
        <div>
            <button class="btns" id="login">Login</button>
        </div>
    </div>
</div>

<div class="mainscreenselectfirstpersonlistmap">
    <div class="selectfirstfullwidth">
        <div class="selectfirst">
            <div class="angleleft"></div>
            <div class="selectfirstbutton">
                <button class="btns">Show Mine</button>
            </div>
            <div class="selectfirstbutton">
                <button class="btns">Show All</button>
            </div>
            <div class="selectfirstbutton">
                <button class="btns">Add New</button>
            </div>
            <div class="angleright"></div>
        </div>
    </div>
</div>
<div class="mainscreenselectfirstpersonlistmap">
    <div class="mainscreenpersonlistmap">
        <div class="mainscreenpersonlistmapcenter">
            <div class="mainscreenpersonlist">
                <div class="personlist"><span>Anna</span></div>
                <div class="personlist"><span>Berta</span></div>
                <div class="personlist"><span>Clemens</span></div>
                <div class="personlist"><span>Daniel</span></div>
            </div>
            <div class="mainscreenmap">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d310846.41993748787!2d13.144566210627334!3d52.506513300248656!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a84e373f035901%3A0x42120465b5e3b70!2sBerlin!5e0!3m2!1sde!2sde!4v1649931438566!5m2!1sde!2sde"
                        width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</div>

<div class="addnewform">
    <label>Vorname <input placeholder="Max"/> </label>
    <label>Name <input placeholder="Mustermann"/></label>
    <label>Straße <input placeholder="Musterstraße 1"/></label>
    <label>PLZ <input placeholder="12345"/></label>
    <label>Stadt <input placeholder="Musterstadt"/></label>
    <label>Land <input placeholder="Deutschland"/></label>
    <label>Privat <input type="checkbox"></label>
    <label>
        <button class="btns">Add</button>
    </label>
</div>

<div class="updatedeleteform">
    <label>Vorname <input placeholder="Max"/> </label>
    <label>Name <input placeholder="Mustermann"/></label>
    <label>Straße <input placeholder="Musterstraße 1"/></label>
    <label>PLZ <input placeholder="12345"/></label>
    <label>Stadt <input placeholder="Musterstadt"/></label>
    <label>Land <input placeholder="Deutschland"/></label>
    <label>Privat <input type="checkbox"></label>
    <div class="updatedeletecontainer">
        <div class="updatedeleteitem">
            <button class="btns">Update</button>
        </div>
        <div class="updatedeleteitem">
            <button class="btns">Delete</button>
        </div>
    </div>
</div>


</body>
</html>
